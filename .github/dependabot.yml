version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 5

  - package-ecosystem: "gomod"
    directory: "/github-profile-tools"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(github-profile-tools)"
      include: "scope"
    open-pull-requests-limit: 5
    assignees:
      - "gounthar"
    reviewers:
      - "gounthar"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "docker"
      include: "scope"
    open-pull-requests-limit: 5
    ignore:
      # Ignore patch updates for golang image as they're typically not critical
      - dependency-name: "golang"
        update-types: ["version-update:semver-patch"]
