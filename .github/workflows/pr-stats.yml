name: PR Stats

on:
  schedule:
    - cron: '0 0 2 * *'  # Run monthly collection on 2nd of each month
    - cron: '0 0 * * *'  # Run daily updates at midnight
  workflow_dispatch:      # Manual trigger

jobs:
  pr-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt-get update && sudo apt-get install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure GitHub CLI
        run: |
          echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Set up Google credentials
        id: create-json
        run: |
          # Write the service account json file
          echo "$GOOGLE_CREDENTIALS" > google-credentials.json
        shell: bash
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Monthly Collection
        if: github.event_name == 'schedule' && contains(github.workflow_ref, '/pr-stats.yml') && github.event.schedule == '0 0 2 * *'
        run: |
          chmod +x collect-monthly.sh
          ./collect-monthly.sh

      - name: Daily Update
        if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * *'
        run: |
          chmod +x update-daily.sh
          ./update-daily.sh

      - name: Manual Run
        if: github.event_name == 'workflow_dispatch'
        run: |
          chmod +x update-daily.sh
          ./update-daily.sh

      - name: Archive PR data
        uses: actions/upload-artifact@v4
        with:
          name: pr-data
          path: |
            data/consolidated/*.json
            data/monthly/*.json

      - name: Create Pull Request with updated data
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Configure git with token-based authentication
          git config user.name "GitHub Actions Bot" || { echo "Failed to configure git username"; exit 1; }
          git config user.email "actions@github.com" || { echo "Failed to configure git email"; exit 1; }
          
          # Debug: Print repository and token info (without exposing the token)
          echo "Repository: ${GITHUB_REPOSITORY}"
          echo "Token length: ${#GITHUB_TOKEN}"
          
          # Configure git to use the PAT token for all GitHub operations
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" || { echo "Failed to configure git remote URL"; exit 1; }
          
          # Debug: Verify remote URL (without exposing the token)
          git remote -v | sed 's/https:\/\/[^@]*@/https:\/\/***@/'
          
          # Create a new branch with timestamp and random component for uniqueness
          BRANCH_NAME="auto-update-pr-data-$(date +%Y%m%d-%H%M%S)-$RANDOM"
          git checkout -b $BRANCH_NAME || { echo "Failed to create branch $BRANCH_NAME"; exit 1; }
          
          # Add the updated JSON files
          git add data/consolidated/*.json data/monthly/*.json || { echo "Failed to add JSON files"; exit 1; }
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit the changes
          git commit -m "Update PR data $(date +%Y-%m-%d)" || { echo "Failed to commit changes"; exit 1; }
          
          # Push the branch with explicit authentication and set the upstream branch for future pushes
          git push -u origin $BRANCH_NAME || { echo "Failed to push branch $BRANCH_NAME"; exit 1; }
          
          # Create a PR using the GitHub CLI (which is already authenticated)
          gh pr create --title "Update PR data $(date +%Y-%m-%d)" \
                      --body "This PR contains automatically updated PR statistics data. Generated by GitHub Actions." \
                      --base main \
                      --head $BRANCH_NAME || { echo "Failed to create PR"; exit 1; }
